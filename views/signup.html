<div class="container" ng-init="">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-4">
            <h1 style="color: green;" align="center">CODE BLOGGER</h1>
            <h1 class="text-center login-title">Signup to continue..</h1>
            <div class="account-wall">
                <form class="form-signin" id="signup">
                    <input type="text" class="form-control" placeholder="name" required autofocus ng-model="name">
                    <br>
                    <input type="text" class="form-control" placeholder="Email" required ng-model="email">
                    <br>
                    <span>
                    <input type="radio" name="gender" ng-model="gender" value="Male" required>Male    
                    <input type="radio" name="gender" ng-model="gender" value="Female">Female
                    </span>
                    <br>
                    <br> Date of Birth :
                    <div uib-datepicker ng-model="dob"></div>
                    <!-- <input type="date" class="form-control" ng-model="dob"> -->
                    <br>
                    <input type="password" class="form-control" placeholder="Password" required ng-model="password">
                    <input type="password" class="form-control" placeholder="Conform Password" required ng-model="confpassword">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
