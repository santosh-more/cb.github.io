<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Change Password</h1>
            <div class="account-wall">
                <form class="form-signin">
                    <input type="password" class="form-control" placeholder="password" required autofocus ng-model="password">
                    <input type="password" class="form-control" placeholder="conform Password" required ng-model="conform_password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="changePass()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
