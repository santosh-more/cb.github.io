<div class="container" ng-init="loggedIn()">
    <h1 style="color: green;" align="center">CODE BLOGGER</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue..</h1>
            <div class="account-wall">
                <img class="profile-img" src="./assets/images/photo.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="email">
                    <input type="password" class="form-control" placeholder="Password" required ng-model="password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
