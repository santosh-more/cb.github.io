<script type="text/javascript">
    $("#keywords").tagsinput('items');
</script>
<div class="container" ng-init="getCatAll()">
    <div class="row">
    <a ui-sref="dashboard.articleListUser" class="btn btn-default btn-xs pull-right"><i class="glyphicon  glyphicon-arrow-left"></i> Back to Manage Articles</a>
        <div class="col-sm-8 col-md-8 col-md-offset-2" ng-init="getArticle()">
            <h1 class="text-center login-title">Create Article</h1>
            <div class="account-wall" style="padding: 10px;">
                <form class="form" id="article">
                    <div class="form-group">
                        <label>Title :</label>
                        <input type="text" class="form-control" required autofocus name="title" ng-model="article_.title">
                        <label>Category :</label>
                        <select class="form-control" name="category" ng-model="article_.category" multiple>
                            <option ng-repeat="cat in category_All" value="{{cat.category}}">
                                {{cat.category}}
                            </option>
                        </select>
                        <label>Short Description :</label>
                        <textarea ckeditor="options" class="form-control ckeditor" rows="3" size="100" ng-model="article_.shortDesc"></textarea>
                        <label>Full Story :</label>
                        <textarea ckeditor="options" class="form-control ckeditor" rows="3" size="100" ng-model="article_.fullstory"></textarea>
                        <br>
                        <label>Keywords :</label>
                        <input type="text" class="form-control" required autofocus id="keywords" name="keywords"  data-role="tagsinput" placeholder="hey please enter your tags again..">
                        <br>
                        <label>Image :</label><Br>
                        <img ng-src="http://localhost:8080/{{article_.articleImage}}" class="img-square pull-right media-object" height="100px" width="130px">
                        <br>
                        <input type="file" class="form-control" required autofocus name="imageArticle" ng-model="imageArticle">
                        <br>
                        <button class="btn btn-md btn-primary" type="submit" ng-click="editArticle(article_._id)">Update Article</button>
                        <input type="hidden" name="name" ng-model="name" value="{{name}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
